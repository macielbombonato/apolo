<div class="row">
  <div class="col-xs-12">
    <div ng-controller="TenantController as ctrl" data-ng-init="ctrl.view()" class="content animate-panel">

      <form role="form"
            novalidate=""
            class="form-validate mb-lg">

        <div ng-include="'app/views/tenant/_form.html'"></div>

        <div class="form-group">
          <br />
            <a class="btn btn-default"
                 href="#/tenant/list"
                 translate="common.back"
                      >
                Cancel
            </a>

            <a href='#/tenant/{{ctrl.tenant.id}}/changeTenant'
                class="btn btn-danger"
                data-toggle="tooltip"
                apolo-permission="TENANT_MANAGER">
                <i class="fa fa-exchange"></i>
                {{'tenant.change' | translate}}
            </a>

        </div>
      </form>

    </div>
  </div>
</div>
