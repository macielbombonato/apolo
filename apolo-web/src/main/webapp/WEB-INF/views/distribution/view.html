<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="@{_fragment/_headTag} :: headTag">
</head>
<body>
<div th:remove="tag" th:include="@{_fragment/_apolo-template} :: apolo-template"></div>

<div id="page-content">
    <section class="content-header">
        <h1 th:text="#{distribution}">
            Widgets
        </h1>
    </section>

    <section class="content">
        <div class="col-sm-12">
            <div th:remove="tag" th:include="@{distribution/_form} :: distribution-form"></div>

            <div class="btn-group" role="group">
                <a th:href='@{|/${#authentication.systemUser.tenant.url}/distribution/${distribution.id}/contact/list|}' class="btn btn-default">
                    <i class="fa fa-search-plus"></i>
                    <span th:text="#{contact.list}" />
                </a>
                <a sec:authorize="@apoloSecurity.hasPermission('DISTRIBUTION_MANAGER')"
                   th:href='@{|/${#authentication.systemUser.tenant.url}/distribution/edit/${distribution.id}|}' class="btn btn-default">
                    <i class="fa fa-pencil-square-o"></i>
                    <span th:text="#{common.edit}" />
                </a>
                <a href='#' class="btn btn-default back" >
                    <i class="fa fa-backward"></i>
                    <span th:text="#{common.back}" />
                </a>
            </div>
        </div>
    </section>

</div>
</body>
</html>
