<!DOCTYPE html>

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="@{_fragment/_headTag} :: headTag">
</head>
<body>
<div th:remove="tag" th:include="@{_fragment/_apolo-template} :: apolo-template"></div>

<div id="page-content">
    <section class="content-header">
        <h1 th:text="#{contact.import.result}">
            Widgets
        </h1>

    <section class="content">
        <p th:text="#{contact.import.result.message}">
            Arquivo de contatos incluído na fila. Assim que o sistema terminar o processo, você receberá um email informando o resultado.
        </p>
    </section>
</div>
</body>
</html>
