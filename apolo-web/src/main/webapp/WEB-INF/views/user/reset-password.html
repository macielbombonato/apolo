<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="@{_fragment/_headTag} :: headTag">
</head>
<body>
<div th:remove="tag" th:include="@{_fragment/_apolo-template-menuless} :: apolo-template"></div>

<div id="page-content">
    <section class="content-header">
        <h1 th:text="#{user.reset-password}">
            Widgets
        </h1>
    </section>

    <section class="content">
        <form id="userForm" th:action="@{|/web/${tenant.url}/reset-password-send|}" method="post" role="form">
            <input type="hidden" id="token" name="token" th:value="${token}"/>

            <div class="form-group">
                <label for="password" class="control-label">
                    <span th:text="#{user.password}" />
                </label>
                <div class="input-append">
                    <input type="password" id="password" name="password" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label for="passwordConfirmation" class="control-label">
                    <span th:text="#{user.password.confirmation}" />
                </label>
                <div class="input-append">
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation" class="form-control"/>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-send"></i>
                    <span th:text="#{common.save}" />
                </button>

                <a th:with="url=${tenant != null ? tenant.url : ''}"
                        th:href='@{|/${url}|}' class="btn btn-default">
                    <i class="fa fa-times"></i>
                    <span th:text="#{common.cancel}" />
                </a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
