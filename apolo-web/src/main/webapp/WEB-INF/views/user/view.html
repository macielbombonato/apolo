<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="@{_fragment/_headTag} :: headTag">
</head>
<body>
<div th:remove="tag" th:include="@{_fragment/_apolo-template} :: apolo-template"></div>

<div id="page-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong th:text="#{user.view.title}" />
        </div>
        <div class="panel-body">
            <div class="col-sm-2">
                <center>
                    <img th:if="${user.pictureGeneratedName != null} and ${user.pictureGeneratedName != ''}"
                            class="img-thumbnail"
                            th:src="@{|/${#authentication.systemUser.tenant.url}/uploadedfiles/User/${user.id}/${user.pictureGeneratedName}|}"
                        />
                    <i th:if="${user.pictureGeneratedName == null} or ${user.pictureGeneratedName == ''}" class="fa fa-user fa-5x" />
                </center>
            </div>

            <div class="col-sm-10">
                <div th:remove="tag" th:include="@{user/_form} :: user-form"></div>

                <div class="btn-group" role="group" th:with="userStatus=${''} + ${user.status}">
                    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER_EDIT')"
                       th:href='@{|/${#authentication.systemUser.tenant.url}/user/edit/${user.id}|}' class="btn btn-default">
                        <i class="fa fa-pencil-square-o"></i>
                        <span th:text="#{common.edit}" />
                    </a>
                    <a sec:authorize="!hasAnyRole('ROLE_ADMIN', 'ROLE_USER_EDIT')"
                       th:if="${#authentication.systemUser.id == user.id}"
                       th:href='@{|/${#authentication.systemUser.tenant.url}/user/edit/${user.id}|}' class="btn btn-default">
                        <i class="fa fa-pencil-square-o"></i>
                        <span th:text="#{common.edit}" />
                    </a>
                    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER_MANAGER')"
                       th:if="${user.status.changeable} and ${userStatus == 'ACTIVE'}"
                       th:href='@{|/${#authentication.systemUser.tenant.url}/user/lock/${user.id}|}'
                       class="btn btn-danger">
                        <i class="fa fa-eye-slash"></i>
                        <span th:text="#{common.lock}" />
                    </a>
                    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER_MANAGER')"
                       th:if="${user.status.changeable} and ${userStatus != 'ACTIVE'}"
                       th:href='@{|/${#authentication.systemUser.tenant.url}/user/unlock/${user.id}|}'
                       class="btn btn-success">
                        <i class="fa fa-eye"></i>
                        <span th:text="#{common.unlock}" />
                    </a>
                    <a href='#' class="btn btn-default back" >
                        <i class="fa fa-backward"></i>
                        <span th:text="#{common.back}" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
