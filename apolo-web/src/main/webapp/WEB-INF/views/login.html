<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:include="@{_fragment/_headTag} :: headTag">
    </head>
    <body class="login-page">

        <div class="login-box">
            <div class="login-logo">
                <a th:href="${#authorization.expression('@apoloSecurity.isAuthenticated()') == true} ? @{|/${#authentication.systemUser.tenant.url}/user|} : @{'/'}">
                    <h3 th:if="${tenant == null}">
                        <img th:if="${tenant == null}"
                             th:src="@{'/resources/app/img/favicon.png'}"
                             width="40"
                             height="50"
                             style="width: 40px; height: 50px;"
                                />
                        <span th:text="#{app.title}"></span>
                    </h3>
                    <h3 th:if="${tenant != null}">
                        <img th:if="${tenant != null}
                                        and ${tenant.logo != null}"
                             th:src="@{|/${tenant.url}/uploadedfiles/Tenant/${tenant.id}/${tenant.logo}|}"
                             th:width="${tenant.logoWidth * 2} + ${'px'}"
                             th:height="${tenant.logoHeight * 2} + ${'px'}"
                             th:style="${'width: '} + ${tenant.logoWidth * 2} + ${'px; height: '} + ${tenant.logoHeight * 2} + ${'px;'}"
                                />
                        <span th:if="${tenant.showName == true}"
                                th:text="#{app.title}">
                            App Name
                        </span>
                    </h3>
                </a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <div class="login-box-msg" th:remove="tag" th:include="@{_fragment/_message} :: message"></div>

                <form th:action="@{/login}" method="post" role="form">
                    <div class="form-group has-feedback">
                        <input type="email"
                               class="form-control focus"
                               id="username"
                               name="username"
                               th:placeholder="#{user.name}"
                            />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               th:placeholder="#{user.password}"
                            />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{user.login}">
                                Sign In
                            </button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-12">
                            <a th:with="url=${tenant != null ? '/' + tenant.url : ''}"
                                    th:href="@{|${url}/forgot-password|}" class="pull-right" th:text="#{user.forgot-password}">
                                Esqueci minha senha
                            </a>
                        </div>
                    </div>
                </form>

                <div class="row">
                    &nbsp;
                    <br />
                </div>

                <div class="col-sm-12" th:remove="tag" th:include="@{_fragment/_ad-horizontal} :: ad-horizontal"></div>

                <div class="row">
                    &nbsp;
                    <br />
                </div>

            </div>
        </div>

        <div th:remove="tag" th:include="@{_fragment/_scriptsTag} :: scriptsTag"></div>
    </body>
</html>
