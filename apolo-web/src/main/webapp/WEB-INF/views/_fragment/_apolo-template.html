<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:include="@{_fragment/_headTag} :: headTag">
    </head>

    <!-- BODY options, add following classes to body to change options

        1. 'sidebar-minified'     - Switch sidebar to minified version (width 50px)
        2. 'sidebar-hidden'		  - Hide sidebar
        3. 'rtl'				  - Switch to Right to Left Mode
        4. 'container'			  - Boxed layout
        5. 'static-sidebar'		  - Static Sidebar
        6. 'static-header'		  - Static Header
    -->

    <body th:fragment="apolo-template" class="static-sidebar static-header static-footer">

        <div th:remove="tag" th:include="@{_fragment/_header} :: header"></div>

        <div th:remove="tag" th:include="@{_fragment/_menu} :: menu"></div>

        <div class="main">
            <div class="row">
                <div class="col-sm-10">

                    <div th:remove="tag" th:include="@{_fragment/_message} :: message"></div>

                    <div id="content-location">
                        &nbsp;
                    </div>

                    <div>
                        &nbsp;
                        <br />
                        <br />
                        <br />
                    </div>

                    <div th:if="${#authorization.expression('isAuthenticated()') == true and #authentication.systemUser.tenant.showAdds == true or #authorization.expression('isAuthenticated()') != true}">
                        <div class="row ">
                            <div class="add-mobile">
                                <script type="text/javascript">
                                    google_ad_client = "ca-pub-3481908664466605";
                                    google_ad_slot = "9229031586";
                                    google_ad_width = 320;
                                    google_ad_height = 100;
                                </script>
                                <!-- Banner-Hor-Mobile -->
                                <script type="text/javascript"
                                        src="//pagead2.googlesyndication.com/pagead/show_ads.js">
                                </script>
                            </div>

                            <div class="add-desktop">
                                <script type="text/javascript">
                                    google_ad_client = "ca-pub-3481908664466605";
                                    google_ad_slot = "5996363588";
                                    google_ad_width = 728;
                                    google_ad_height = 90;
                                </script>
                                <!-- Banner-Hor-Desktop -->
                                <script type="text/javascript"
                                        src="//pagead2.googlesyndication.com/pagead/show_ads.js">
                                </script>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:remove="tag" th:include="@{_fragment/_add-vertical} :: add-vertical"></div>
            </div>
        </div>

        <div th:remove="tag" th:include="@{_fragment/_footer} :: footer"></div>

    </body>
</html>
