<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
    </head>

    <body th:fragment="scriptsTag">

        <script th:inline="javascript">
            var App = function() {
                return {
                    contextPath : /*'[[${#pageContext.request.contextPath}]]'*/ 'error',
                    locale : /*'[[${#sessionScope["org.springframework.web.servlet.i18n.SessionLocaleResolver.LOCALE"]}]]'*/ 'error',
                    readOnly : /*[[${readOnly != null} ? ${readOnly} : false]]*/ 'error'
                };
            }();
        </script>


        <!-- start: JavaScript-->

        <script th:src="@{/resources/plugin/real/js/jquery-2.1.1.min.js}"></script>

        <script th:src="@{/resources/plugin/real/js/jquery-migrate-1.2.1.min.js}"></script>
        <script th:src="@{/resources/plugin/real/js/bootstrap.min.js}"></script>
        <script th:src="@{/resources/plugin/real/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js}"></script>
        <script th:src="@{/resources/plugin/real/plugins/autosize/jquery.autosize.min.js}"></script>
        <script th:src="@{/resources/plugin/real/plugins/placeholder/jquery.placeholder.min.js}"></script>
        <script th:src="@{/resources/plugin/real/plugins/moment/moment.min.js}"></script>
        <script th:src="@{/resources/plugin/real/plugins/daterangepicker/js/daterangepicker.min.js}"></script>
        <!-- theme scripts -->
        <script th:src="@{/resources/plugin/real/plugins/pace/pace.min.js}"></script>
        <script th:src="@{/resources/plugin/real/js/jquery.mmenu.min.js}"></script>
        <script th:src="@{/resources/plugin/real/js/core.min.js}"></script>

        <!-- inline scripts related to this page -->
        <script th:src="@{/resources/plugin/real/plugins/jquery-cookie/jquery.cookie.min.js}"></script>
        <!-- Tables -->
        <script th:src="@{/resources/plugin/real/plugins/datatables/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/resources/plugin/real/plugins/datatables/js/dataTables.bootstrap.min.js}"></script>

        <script th:src="@{/resources/plugin/chosen/js/chosen.jquery.js}"></script>


        <script th:src="@{/resources/app/js/app.js}"></script>

        <!-- end: JavaScript-->


        <!-- Case the users authorize to appear adsense, this script can be necessary -->
        <div th:if="${ (#authorization.expression('isAuthenticated()') == true and #authentication.systemUser.tenant.showAdds == true) or #authorization.expression('isAuthenticated()') != true}">
            <script type="text/javascript"
                    src="//pagead2.googlesyndication.com/pagead/show_ads.js">
            </script>
        </div>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            /* ga('create', 'UA-60177831-1', 'auto'); */

            ga('create', 'UA-60177831-1', {
                'userId': /*'[[${#authentication.systemUser != null} ? ${#authentication.systemUser.name} : ${'anonymous'}]]'*/ 'null'
            });

            ga('send', 'pageview');

        </script>

    </body>

</html>
