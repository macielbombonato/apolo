<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:fragment="headTag">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="X-Frame-Options" content="allow" />

        <!-- title selection -->
        <title th:if="${#authorization.expression('@apoloSecurity.isAuthenticated()') == true}
                        and ${tenant != null}
                        and ${tenant.name != null}"
               th:text="${tenant.name}"
                >
        </title>
        <title th:if="${#authorization.expression('@apoloSecurity.isAuthenticated()') == true}
                        and ${#authentication.systemUser.tenant.name == null}"
               th:text="#{app.title}"
                >
        </title>
        <title th:if="${#authorization.expression('@apoloSecurity.isAuthenticated()') == false}"
               th:text="#{app.title}"
                >
        </title>

        <!-- icon selection -->
        <link th:if="${#authorization.expression('@apoloSecurity.isAuthenticated()') == true}
                        and ${#authentication.systemUser.tenant.icon != null}"
              rel="icon"
              type="image/png"
              th:src="@{|/${#authentication.systemUser.tenant.url}/web/uploadedfiles/Tenant/${#authentication.systemUser.tenant.id}/${#authentication.systemUser.tenant.icon}|}"
          />
        <link th:if="${#authorization.expression('@apoloSecurity.isAuthenticated()') == true}
                        and ${#authentication.systemUser.tenant.icon == null}"
              rel="icon"
              type="image/png"
              th:href="@{|/resources/app/img/favicon.png|}"
          />
        <link th:if="${#authorization.expression('@apoloSecurity.isAuthenticated()') == false}"
              rel="icon"
              type="image/png"
              th:href="@{|/resources/app/img/favicon.png|}"
          />


        <!-- #CSS Links -->
        <!-- Basic Styles -->
        <!-- Bootstrap 3.3.4 -->
        <link th:href="@{/resources/plugin/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

        <!-- Font Awesome Icons -->
        <link th:href="@{/resources/plugin/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

        <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
        <link th:href="@{/resources/plugin/smartadmin/css/smartadmin-production-plugins.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/plugin/smartadmin/css/smartadmin-production.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/plugin/smartadmin/css/smartadmin-skins.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/resources/plugin/smartadmin/css/lockscreen.min.css}" rel="stylesheet" type="text/css" />

        <!-- jvectormap -->
        <link th:href="@{/resources/plugin/jvectormap/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css" />

        <link th:href="@{/resources/app/css/app.css}" rel="stylesheet" media="screen" />

        <script>
            var areaChartOptions = {
                //Boolean - If we should show the scale at all
                showScale: true,
                // Boolean - Whether to show labels on the scale
                scaleShowLabels: true,

                //Boolean - Whether grid lines are shown across the chart
                scaleShowGridLines: false,

                // Boolean - Determines whether to draw tooltips on the canvas or not
                showTooltips: false,

                //String - Colour of the grid lines
                scaleGridLineColor: "rgba(0,0,0,.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth: 1,
                //Boolean - Whether to show horizontal lines (except X axis)
                scaleShowHorizontalLines: false,
                //Boolean - Whether to show vertical lines (except Y axis)
                scaleShowVerticalLines: true,
                //Boolean - Whether the line is curved between points
                bezierCurve: true,
                //Number - Tension of the bezier curve between points
                bezierCurveTension: 0.1,
                //Boolean - Whether to show a dot for each point
                pointDot: false,
                //Number - Radius of each point dot in pixels
                pointDotRadius: 4,
                //Number - Pixel width of point dot stroke
                pointDotStrokeWidth: 1,
                //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
                pointHitDetectionRadius: 20,
                //Boolean - Whether to show a stroke for datasets
                datasetStroke: false,
                //Number - Pixel width of dataset stroke
                datasetStrokeWidth: 2,
                //Boolean - Whether to fill the dataset with a color
                datasetFill: false,
                //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
                maintainAspectRatio: true,

                animation: false,

                //Boolean - whether to make the chart responsive to window resizing
                responsive: true
            };

        </script>

    </head>

    <body>
    </body>

</html>
