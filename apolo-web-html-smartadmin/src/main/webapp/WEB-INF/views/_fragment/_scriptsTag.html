<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
    </head>

    <body th:fragment="scriptsTag">

        <script th:inline="javascript">
            var App = function() {
                return {
                    contextPath : /*'[[${#pageContext.request.contextPath}]]'*/ 'error',
                    locale : /*'[[${#sessionScope["org.springframework.web.servlet.i18n.SessionLocaleResolver.LOCALE"]}]]'*/ 'error',
                    readOnly : /*[[${readOnly != null} ? ${readOnly} : false]]*/ 'error'
                };
            }();
        </script>


        <!-- start: JavaScript-->

        <!-- jQuery 2.1.4 -->
        <script th:src="@{/resources/plugin/jQuery/jQuery-2.1.4.min.js}"></script>
        <script th:src="@{/resources/plugin/jQueryUI/jquery-ui-1.10.3.min.js}"></script>


        <script th:inline="javascript">
            $(document).ready(function() {
                $('#header-location').html($('#page-header').html());
                $('#page-header').remove();

                $('#content-location').html($('#page-content').html());
                $('#page-content').remove();
            });
        </script>


        <!-- IMPORTANT: APP CONFIG -->
        <script th:src="@{/resources/plugin/smartadmin/js/app.config.js}" type="text/javascript"></script>

        <!-- JS TOUCH : include this plugin for mobile drag / drop touch events-->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js}" type="text/javascript"></script>

        <!-- Bootstrap 3.3.2 JS -->
        <script th:src="@{/resources/plugin/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

        <!-- CUSTOM NOTIFICATION -->
        <script th:src="@{/resources/plugin/smartadmin/js/notification/SmartNotification.min.js}" type="text/javascript"></script>

        <!-- JARVIS WIDGETS -->
        <script th:src="@{/resources/plugin/smartadmin/js/smartwidgets/jarvis.widget.min.js}" type="text/javascript"></script>

        <!-- EASY PIE CHARTS -->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js}" type="text/javascript"></script>

        <!-- Sparkline -->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/sparkline/jquery.sparkline.min.js}" type="text/javascript"></script>

        <!-- JQUERY VALIDATE -->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/jquery-validate/jquery.validate.min.js}" type="text/javascript"></script>

        <!-- JQUERY MASKED INPUT -->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/masked-input/jquery.maskedinput.min.js}" type="text/javascript"></script>

        <!-- JQUERY SELECT2 INPUT -->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/select2/select2.min.js}" type="text/javascript"></script>

        <!-- JQUERY UI + Bootstrap Slider -->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/bootstrap-slider/bootstrap-slider.min.js}" type="text/javascript"></script>

        <!-- browser msie issue fix -->
        <script th:src="@{/resources/plugin/smartadmin/js/plugin/msie-fix/jquery.mb.browser.min.js}" type="text/javascript"></script>

        <!-- FastClick -->
        <script th:src="@{/resources/plugin/fastclick/fastclick.min.js}"></script>

        <script th:src="@{/resources/plugin/smartadmin/js/app.min.js}" type="text/javascript"></script>

        <!-- jvectormap -->
        <script th:src="@{/resources/plugin/jvectormap/jquery-jvectormap-1.2.2.min.js}" type="text/javascript"></script>
        <script th:src="@{/resources/plugin/jvectormap/jquery-jvectormap-world-mill-en.js}" type="text/javascript"></script>

        <!-- SlimScroll 1.3.0 -->
        <script th:src="@{/resources/plugin/slimScroll/jquery.slimscroll.min.js}" type="text/javascript"></script>

        <!-- ChartJS 1.0.1 -->
        <script th:src="@{/resources/plugin/chartjs/Chart.min.js}" type="text/javascript"></script>

        <script th:src="@{/resources/app/js/app.js}"></script>

        <!-- end: JavaScript-->

        <input type="hidden"
               id="googleAnalyticsUserAccount"
               th:value="${#authorization.expression('isAuthenticated()') == true
                        and #authentication.systemUser != null
                        and #authentication.systemUser.tenant != null
                        and #authentication.systemUser.tenant.googleAnalyticsUserAccount != null} ? ${#authentication.systemUser.tenant.googleAnalyticsUserAccount} : 'UA-60177831-1'"/>

        <input type="hidden"
               id="googleAnalyticsAuthenticatedUser"
               data-google-variableName="&#38;uid"
               th:value="${#authorization.expression('isAuthenticated()') == true
                        and #authentication.systemUser != null} ? ${#authentication.systemUser.email} : ${'anonymous'}"
                />

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', $('#googleAnalyticsUserAccount').val(), 'auto');
            ga('set', $('#googleAnalyticsAuthenticatedUser').data('google-variableName'), $('#googleAnalyticsAuthenticatedUser').val());
            ga('send', 'pageview');

        </script>
    </body>

</html>
