<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:apolo="@{/WEB-INF/taglib/apolo.tld}"
        >

    <head>
    </head>
    <body th:fragment="footer">
    <!-- #PAGE FOOTER -->
    <div class="page-footer">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <span class="txt-color-white">
                    <a sec:authorize="@apoloSecurity.hasPermission('ADMIN')"
                       th:href='@{|/version|}'>
                        <img th:src="@{|/resources/app/img/flags/#{language.flag}|}"
                             width="15"
                             height="15"
                             class="img"
                                />
                    </a>
                    <img th:src="@{|/resources/app/img/flags/#{language.flag}|}"
                         sec:authorize="!@apoloSecurity.hasPermission('ADMIN')"
                         width="15"
                         height="15"
                         class="img"
                            />
                    <span th:text="#{footer.message}" data-htmlEscape="false">
                        footer.message
                    </span>
                </span>
            </div>

            <div class="col-xs-6 col-sm-6 text-right hidden-xs">
                <div class="txt-color-white">
                    <i>
                        <b class="small" th:text="#{app.developer.msg}">
                            app.developer.msg
                        </b>
                        <a class="btnlink" th:href="#{app.developer.url}" th:text="#{app.developer.name}" target="_blank">
                            app.developer.name
                        </a>
                    </i>
                    <!-- end btn-group-->
                </div>
                <!-- end div-->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- END FOOTER -->

        <noscript>
            <div class="alert alert-block">
                <h4 class="alert-heading">Warning!</h4>
                <p>
                    You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.
                </p>
            </div>
        </noscript>

        <div th:remove="tag" th:include="@{_fragment/_loadingDialog} :: loadingDialog"></div>
        <div th:remove="tag" th:include="@{_fragment/_removeConfirmationDialog} :: removeConfirmationDialog"></div>

        <!-- BEGIN ConfirmDialog -->
        <div id="confirmationDialog" class="dialog-modal" th:title="#{common.remove}" style="display: none;">
            <p>
                <span class="ui-icon ui-icon-alert" style="float:left; margin:10px 10px 20px 0;"></span>
                <span th:text="#{common.remove.msg}">Are you sure you want to remove this register? <br/>This operation cannot be undone.</span>
            </p>
        </div>
        <!-- END ConfirmDialog -->

        <div th:remove="tag" th:include="@{_fragment/_scriptsTag} :: scriptsTag"></div>

        <footer class="main-footer">
            <div class="pull-right">

            </div>

        </footer>

    </body>
</html>
