#Install
install.title=APOLO - Setup do Sistema
install.msg.instructions=Nesta tela você poderá configurar algumas informações básicas do sistema e criar o grupo de administradores e o usuário administrador. Cuidado no preenchimento das informações para que a senha do administrador, por exemplo, não seja perdida. <br />OBS.: O Nome do grupo de administradores não poderá ser alterado e o usuário criado aqui será exibido como contato no rodapé. <br />DICA: Caso tenha alterado as informações do administrador diretamente no banco e esteja acessando esta tela por conta disso, basta inserir o email do administrador e a nova senha. O sistema será reconfigurado.
install.msg.success=Sistema configurado com sucesso, autentique-se no sistema com o usuário criado para administrá-lo
install.msg.error=Ocorreu um erro ao tentar configurar o sistema, por favor, verifique o log do servidor e contacte o desenvolvedor
install.msg.error.system.installed=O sistema já está configurado com uma conta de administrador, esta operação não poderá ser realizada

