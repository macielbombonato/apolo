#Static views
view.index.apolo.title=Arquitetura Apolo
view.index.hello=Facilidade e rapidez para iniciar o desenvolvimento de seu sistema. Este é o objetivo do Apolo. <a href\="about" target="_blank">Saiba mais</a>.

#Help
view.about=Sobre
view.about.portal=Portal
view.about.portal.text=O Apolo é uma proposta de arquitetura para o desenvolvimento de sistemas web de forma que o startup de desenvolvimento de uma aplicação seja consideravelmente reduzido. A ideia foi desenvolver algo que é necessário no inicio da construção de uma aplicação (estrutura de autenticação e controle de permissões de acesso) e tentar incluir nesta estrutura o maior número possível de exemplos úteis (diminuir ao máximo o número de coisas que devem ser excluídas ou alteradas pelo desenvolvedor que utilizar o Apolo como alicerce para seu sistema).<br /><br />Com isso, o sistema oferece controle de usuários, controle de campos customizados para usuários, controle de grupos de permissão de acesso, trilha de auditoria (apenas administradores utilizam esta funcionalidade), caminho de pão (breadcrumb), paginação de tabelas e suporte a internacionalização.<br /><br />O desenvolvedor encontrará componentes de apoio para a criação de telas e upload de arquivos, dentre outras.<br /><br />Como a ideia é facilitar e agilizar, procuramos utilizar apenas componentes e conceitos com uso bem difundido no mercado, como por exemplo, <a href\="http\://www.springsource.org/" target="_blank">Spring</a> (<a href\="http\://static.springsource.org/spring/docs/current/spring-framework-reference/html/mvc.html" target="_blank">Spring MVC</a> e <a href\="http\://www.springsource.org/features/security" target="_blank">Spring Security</a>) <a href\="http\://pt.wikipedia.org/wiki/Java_Persistence_API" target="_blank">JPA</a> (com <a href\="http\://www.hibernate.org/" target="_blank">Hibernate</a>), camada visual contruída com o <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a> da twitter e suporte aos bancos de dados MySQL e PostgreeSQL.<br /><br />O empacotamento da aplicação é realizado utilizando <a href\="http\://maven.apache.org/" target="_blank">Maven</a>.
view.about.use=Como utilizar
view.about.use.text=Após baixar o Apolo e configurá-lo em seu ambiente, a versão sem alterações irá solicitar que um usuário administrador da plataforma seja criado. Feita a criação deste, basta acessar o menu de administração do sistema e criar grupos de permissão de acesso, utilizadores da plataforma (que devem ser associados a um dos grupos criados ou ao grupo de administradores criado na primeira inicialização do sistema) e caso seja necessário, criar campos customizados para os usuários.<br /><br />Estes campos customizados serão apresentados no formulário de usuários para preenchimento sempre que um usuário estiver sendo criado ou editado.
view.about.extends=Como extender e desenvolver seu sistema
view.about.extends.text=Utilize o código do Apolo como exemplo, e caso não tenha necessidade de alterar a estrutura de pacotes que o sistema possui, siga criando entidades, permissões, serviços e os demais recursos conforme sugerido.<br /><br />Um ponto importante que sugerimos que seja visto inicialmente é o arquivo <code>pom.xml</code>, este arquivo possui informações sobre o sistema que são específicas.<br /><br />As informações contidas nele hoje são específicas do Apolo, sugerimos que comece as alterações por aí.<br /><br />Outro ponto importante está na criação de arquivos de configuração para todos os ambiente, o Apolo permite que pastas com configurações de cada ambiente sejam criada, após isso, basta incluir na configuração de seu servidor WEB a variável appconfig, por exemplo, <code>-Dappconfig=nome_da_pasta_em_resources</code>.
view.about.fonts=Localização do código fonte e licença de uso
view.about.fonts.text=Sob a licença Apache 2.0, o Apolo é um sistema de código aberto, pode ser baixado, modificado, utilizado e distribuído conforme seu utilizador desejar.<br /><br />O código fonte está disponível para download no <a href\="https\://bitbucket.org/olimpo/apolo-base" target\="_blank">Bitbucket</a>.
view.about.features=Funcionalidades básicas
view.about.features.text=<ul><li>Gerenciamento de usuários (incluindo bloqueio/inativação);</li><li>Gerenciamento de permissões de acesso;</li><li>Paginação (server side);</li><li>Breadcrumb;</li><li>Upload de arquivos;</li><li>Trilha de auditoria;</li><li>Promoção de pacote (gere o WAR apenas uma vez para qualquer ambiente);</li></ul>
view.about.authors=Idealizadores do projeto
view.about.authors.text=Este projeto foi inicialmente idealizado por <a href\="http\://br.linkedin.com/in/macielbombonato" target\="_blank">Maciel Escudero Bombonato</a> que teve a colaboração de alguns amigos como <a href\="http\://www.linkedin.com/profile/view?id=44607215" target\="_blank">Rafael Berne</a> e <a href\="http\://www.linkedin.com/in/danielqo" target\="_blank">Daniel Quirino Oliveira</a>, seja contribuindo com código, testando ou dando ideias. Estes foram os principais responsáveis pelo nascimento do projeto.
view.about.contact=Contato
view.about.contact.text=Críticas, sugestões ou quer fazer parte do time? Escreva para <a href\="mailto\:maciel.bombonato@gmail.com">Maciel Escudero Bombonato</a>.

#Install
install.title=APOLO - Setup do Sistema
install.msg.instructions=Nesta tela você poderá configurar algumas informações básicas do sistema e criar o grupo de administradores e o usuário administrador. Cuidado no preenchimento das informações para que a senha do administrador, por exemplo, não seja perdida. <br />OBS.: O Nome do grupo de administradores não poderá ser alterado e o usuário criado aqui será exibido como contato no rodapé. <br />DICA: Caso tenha alterado as informações do administrador diretamente no banco e esteja acessando esta tela por conta disso, basta inserir o email do administrador e a nova senha. O sistema será reconfigurado.
install.msg.success=Sistema configurado com sucesso, autentique-se no sistema com o usuário criado para administrá-lo
install.msg.error=Ocorreu um erro ao tentar configurar o sistema, por favor, verifique o log do servidor e contacte o desenvolvedor
install.msg.error.system.installed=O sistema já está configurado com uma conta de administrador, esta operação não poderá ser realizada

